<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
</head>
<body>

  <div class="flexbox-container">
    <div class="flexbox-item logo">
      <img src="{{url_for('static',filename='images/amuro_logo.png')}}" class="logo-image" alt="logo">
    </div>
    <h1 class="flexbox-item pageTitle">Generate a random NFT</h1>
    {% if result_img %}
    <div class="flexbox-item">
        <img src="{{result_img}}" alt="NFT" class="result-image" height="400px" width="400px">
    </div>
    <a href="{{url_for('download_nft')}}" class="button flexbox-item">Download</a>
    {% endif %}
    <div class="flexbox-item">
      <form  method="post" action="/">
        <button class="button">Generate</button>
      </form>
    </div>
  </div>

</body>
</html>
